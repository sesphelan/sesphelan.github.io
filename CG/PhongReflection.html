<script id='my_vertex_shader' type='x-shader/x-vertex'>
   attribute vec3 aPos;
   varying   vec3 vPos;
   void main() {
      gl_Position = vec4(aPos, 1.);
      vPos = aPos;
   }
</script>

<script id='my_fragment_shader' type='x-shader/x-fragment'>
uniform float uTime;
varying vec3 vPos;

vec3 sph(float a, float b, float z) {
 
 	float x = vPos.x; //easier use
	float y = vPos.y;

	float xp = noise(vec3(uTime, b, 0.)); //randomize central coordinates of sphere
	float yp = noise(vec3(b, uTime, 0.));
	float zp = noise(vec3(0., a, b));


	vec3 center = vec3(xp, yp, zp); //define center
	float radius = max(0.3, noise(vec3(uTime, 5., 1.))); //define sphere ra (using noise)

	//define a focal length of 2
	float focal = 2.; //define sphere ra

	vec3 V = vec3(0.0, 0.0, focal); //camera origin vector

	//Direction is normalized vector (x-o.x, y-o.y, -1.)
	vec3 W = normalize(vec3(x, y, -focal));

	vec3 P = V - center;
	//create components of quad formula
	float B = 2. * dot(W, P);
	float C = dot(P, P) - pow(radius, 2.);
	float discriminant = pow(B, 2.) - 4.*C; //discrimant value of quad formula
	//use discrimant to determine root types

	float T = 0.0;
	if (discriminant > 0.) {
	    float rootOne = (-B + sqrt(discriminant)) / 2.; //A == 1
	    float rootTwo = (-B - sqrt(discriminant)) / 2.;
	    T = min(rootOne, rootTwo);
	}
	else if (discriminant < 0.0){
		T = -B;
	}
	else if (discriminant == 0.) {
	    T = -B / 2.0;
	}

	vec3 S = V + (T * W);
	vec3 N = normalize(S - center + noise(vec3(uTime, 2., 1.))); //add randomness to normal vector

	vec3 L = vec3(.5*sin(5.*uTime),1.,1.);
  	//calculate R
   	
   	//use phong reflectance
   	vec3 R = 2.*dot(N, L) * N - L; //reflection vector 
   	vec3 E = -W; //opposite of W
   	float p = 5.;

   	float s = max(0., pow(dot(E, R), p));
   	float d = max(0., dot(N, L));

   	vec3 A = vec3(0., 0., 0.);
   	vec3 S2 = vec3(b, z, a);
   	vec3 D = vec3(z, b, a);

   	float c = max(.1, dot(N, normalize(L))); 
   	c = step(0., N.z) * .5 * c;
   	vec3 color = vec3(c, c, c); //change color to blue

   	color = A + color * (s*S2 + d*D); //phong reflectance calculation

	return color;
	
}

void main() {

   	vec3 col = sph(0.2, 0.1, 0.3);
    vec3 col2 = sph(1., 1., 1.);
    vec3 col3 = sph(10., 10., 0.5);

    gl_FragColor = vec4(sqrt(col + col2 + col3), 1.0);
}	
</script>
