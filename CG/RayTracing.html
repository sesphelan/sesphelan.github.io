<!!-------- FRAGMENT SHADER: THIS IS WHERE YOU WILL DO YOUR WORK -------->

<script id='my_fragment_shader' type='x-shader/x-fragment'>

 uniform float uTime;   // TIME, IN SECONDS

 varying vec3 vPos;     // -1 < vPos.x < +1
                        // -1 < vPos.y < +1
                        //      vPos.z == 0

vec3 sph() {
 
	//define sph at center = (0,0,0)
	vec3 center = vec3(0.0, 0.0, 0.0); //define center
	//radius of 0.7
	float radius = 0.7; //define sphere ra

	//define a focal length of 2
	float focal = 2.0;
	vec3 V = vec3(0.0, 0.0, focal); //camera origin vector

	float x = vPos.x; //easier use
	float y = vPos.y;

	//Direction is normalized vector (x-o.x, y-o.y, -1.)
	vec3 W = normalize(vec3(x, y, -focal));

	vec3 P = V - center;
	//create components of quad formula
	float B = 2. * dot(W, P);
	float C = dot(P, P) - pow(radius, 2.);
	float discriminant = pow(B, 2.) - 4.*C; //discrimant value of quad formula
	//use discrimant to determine root types

	float T = 0.0;
	if (discriminant > 0.) {
	    float rootOne = (-B + sqrt(discriminant)) / 2.; //A == 1
	    float rootTwo = (-B - sqrt(discriminant)) / 2.;
	    T = min(rootOne, rootTwo);
	}
	else if (discriminant < 0.0){
		T = -B;
	}
	else if (discriminant == 0.) {
	    T = -B / 2.0;
	}

	vec3 S = V + (T * W);
	vec3 N = normalize(S - center);
	return N;
	
}

void main() {
   vec3 N = sph(); //keep the same code as original function
  	vec3 L = vec3(.5*sin(5.*uTime),1.,1.);
   	float c = max(.1, dot(N, normalize(L))); 
   	c = step(0., N.z) * .5 * c;
   	vec3 color = vec3(c*c, c*c, c); //change color to blue
   	gl_FragColor = vec4(sqrt(color), 1.0);
}

 </script>
